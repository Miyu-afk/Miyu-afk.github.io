    <section class="search-section" id="match">
    <h2 id="match">マッチング機能</h2>
    <button id="start-matching" class="btn btn-outline-secondary">マッチング開始</button>
   
    <div class="container">

      <div id="card-container" class="card-container"></div>
    </div>
    </section>

    <section id="liked-section" style="display:none;">
      <h2>いいねした施設一覧</h2>
      <div id="liked-list"></div>
      <button id="back-to-match">マッチング画面に戻る</button>
    </section>

    <div class="btn-wrapper">
    <button id="show-liked" class="btn btn-outline-secondary">いいね一覧を見る</button>
    </div>

    <section class="search-section" id="type">
    <h2>機能別検索</h2>
    <div class="ms-5">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">24時間看護あり</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">看護師常勤</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">痰取り</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">認知症ケア</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">褥瘡</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">その他特別なケアが必要</label>
      </div>
      <div class=" d-flex justify-content-end me-5">
        <button type="button" class="btn btn-secondary">検索</button>
      </div>
    </div>
    </section>

    <section class="search-section" id="free">
    <h2>キーワード検索</h2>
    <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">キーワード検索</label>
    <input type="text" class="form-control" id="keyword" aria-describedby="emailHelp">
    <div id="keywordHelp" class="form-text">ご希望の施設のキーワードを入力してください</div>
  </div>
    <div class=" d-flex justify-content-end me-5">
      <button type="submit" class="btn btn-secondary">検索</button>
    </div>
</form>
    </section>

    <section class="add-home-request">
      <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal"><p class="fs-5">施設を追加したい方へ</p></button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">施設を追加</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="request-attention">貴施設について下記のフォームにご記載の上、施設を追加をお願いします。</p>
                <div>
                  <input type="text" id="home-name" placeholder="施設名">
                  <input type="text" id="home-area" placeholder="地域">
                  <input type="text" id="home-description" placeholder="説明">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button id="add-home" type="button" class="btn btn-primary">施設を追加</button>
              </div>      
            </div>
          </div>
        </div>
      </section>
  </div>
